<script>
    function demonic() {
        const theme = localStorage.getItem('theme');
        const MAGENTA='\x1b[1;35m';
        const BLUE='\x1b[1;34m';
        const GREEN='\x1b[1;32m';
        const CYAN='\x1b[1;36m';
        const NC='\x1b[0m';
        const userPrompt = `${CYAN}user${NC}${MAGENTA} @ ${NC}${CYAN}demonic${NC} ${GREEN}>${NC} `;
        Demo.init.set({
            command: 'ls',
            boot: true,
            userPrompt: userPrompt,
            theme: theme,
        });

        const examples = document.getElementById('demonic-examples');
        if (examples == null) return;

        examples.addEventListener('click', (event) => {
            const example = event.target;
            if (example == examples) return;
            const data = example.innerHTML;
            console.log(data);
            Demo.write(data);
        });
    }

    demonic();
</script>
