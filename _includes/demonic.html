    <div class="demonic-web"></div>

<script src="/assets/js/demonic-web.bundle.js"></script>
<script>
    const theme = localStorage.getItem('theme');
    DemonicWeb.run({
    {% if include.data %}
        data: '{{ include.data  }}',
    {% else %}
        data: 'cmatrix | lolcat',
    {% endif %}
        theme: theme,
        url: 'ws://demonic.liambeckman.com',
    });
</script>
