<!doctype html>
<!--Louis, I think this is the beginning of a beautiful friendship.-->
<html lang="en">
    <head>
        <link rel="stylesheet" href="/assets/css/main.css">
        <link rel="icon" type="image/png" href="/assets/png/initialL.png" />
        <!--<link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">-->

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
      <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

      <!--<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">-->
      <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
      <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">


        <body>
        <div id="wrapper">
            <div id="header">
            {% include headerGithub.html %}
            </div>

            <div class="popstripe"></div>

            <!-- http://david.elbe.me/jekyll/2015/06/20/how-to-link-to-next-and-previous-post-with-jekyll.html -->
<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">◂ {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} ▸</a>
  {% endif %}
</div>

            <div id="content">
            {{ content }}
            </div>

            <div id="footer">
            {% include footer.html %}
            </div>
        </div>
        <div id="bottom"></div>
        </body>
</html>
