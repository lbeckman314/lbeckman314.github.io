<!doctype html>
<!--Louis, I think this is the beginning of a beautiful friendship.-->
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>{{ title }}</title>
        <link rel="stylesheet" href="/assets/css/github.css">
        <link rel="icon" type="image/png" href="/assets/png/initialL.png" />
        <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
        <body>
        <div id="wrapper">
            <div id="header">
            {% include headerGithub.html %}
            </div>

            <div class="popstripe"></div>

            <!-- http://david.elbe.me/jekyll/2015/06/20/how-to-link-to-next-and-previous-post-with-jekyll.html -->
<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">◂ {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} ▸</a>
  {% endif %}
</div>

            <div id="content">
            {{ content }}
            </div>

            <div id="footer">
            {% include footer.html %}
            </div>
        </div>
        <div id="bottom"></div>
        </body>
</html>
