media:
  input: public/assets
  output: /assets/

content:
  - name: notes
    label: Notes/Blog Posts
    type: collection
    path: src/content/notes
    view:
      fields:
        - title
        - date
        - tags
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: date
        label: Date
        type: date
        required: true
      - name: tags
        label: Tags
        type: string
        list: true
      - name: body
        label: Note Content
        type: code
        options:
          language: markdown
  
  - name: favorites
    label: Favorites Items
    type: collection
    path: src/content/favorites
    view:
      fields:
        - title
        - author
        - src
    fields:
      - name: title
        label: Item Title
        type: string
        required: true
      - name: author
        label: Author/Director
        type: string
      - name: src
        label: Source URL
        type: string
      - name: img
        label: Image Filename
        type: string
        description: 'e.g., moonlight.jpg'
      - name: body
        label: Description / Content
        type: code
        options:
          language: markdown

  - name: about
    label: About Page (Static)
    type: file
    path: src/pages/about.mdx
    fields:
      - name: layout
        type: string
        hidden: true
        default: ../layouts/BaseLayout.astro
      - name: title
        label: Page Title
        type: string
        required: true
      - name: body
        label: Page Content
        type: code
        options:
          language: markdown
